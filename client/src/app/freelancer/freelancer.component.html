<form #form="ngForm" (submit)="onFormSubmit(form)">
  <input
    type="hidden"
    name="_id"
    #ID="ngModel"
    [(ngModel)]="service.freelancer._id"
    class="form-control"
  />

  <div class="form-group">
    <label>Name:</label>
    <input
      type="text"
      name="name"
      #Name="ngModel"
      [(ngModel)]="service.freelancer.name"
      class="form-control"
      required
      [disabled]="!service.edit"
    />
  </div>

  <div class="form-row">
    <div class="form-group col-md-6">
      <label>Email:</label>
      <input
        type="email"
        class="form-control"
        name="email"
        #Email="ngModel"
        [(ngModel)]="service.freelancer.email"
        required
        [disabled]="!service.edit"
      />
    </div>
    <div class="form-group col-md-6">
      <label>Phone Number:</label>
      <input
        type="tel"
        class="form-control"
        name="phone"
        #Phone="ngModel"
        [(ngModel)]="service.freelancer.phone"
        required
        [disabled]="!service.edit"
      />
    </div>
  </div>

  <div class="form-group">
    <label for="Skillsets">Skillsets:</label>
    <textarea
      class="form-control"
      rows="3"
      id="Skillsets"
      name="skillsets"
      #Skillsets="ngModel"
      [(ngModel)]="service.freelancer.skillsets"
      [disabled]="!service.edit"
    ></textarea>
  </div>
  <div class="form-group">
    <label for="Hobby">Hobby:</label>
    <textarea
      class="form-control"
      rows="3"
      id="Hobby"
      name="hobby"
      #Hobby="ngModel"
      [(ngModel)]="service.freelancer.hobby"
      [disabled]="!service.edit"
    ></textarea>
  </div>

  <input type="hidden" name="Id" />

  <div class="form-group">
    <button
      type="submit"
      [disabled]="form.invalid"
      class="btn btn-lg btn-block btn-primary"
      [disabled]="!service.edit"
    >
      SUBMIT
    </button>
  </div>
</form>
